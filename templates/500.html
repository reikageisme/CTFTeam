<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>500 - Server Error</title>
        <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/logo.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <style>
            .error-container {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 80vh;
                flex-direction: column;
                text-align: center;
            }
            .error-code {
                font-size: 120px;
                font-weight: bold;
                background: linear-gradient(90deg, #ff006e, #a78bfa);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin: 0;
                text-shadow: 0 0 40px rgba(255,0,110,0.3);
            }
            .error-title {
                font-size: 32px;
                color: #ff006e;
                margin: 20px 0;
            }
            .error-message {
                font-size: 18px;
                color: var(--muted);
                margin-bottom: 40px;
                max-width: 500px;
            }
            .back-link {
                display: inline-block;
                padding: 12px 24px;
                background: linear-gradient(135deg, rgba(255,0,110,0.2) 0%, rgba(167,139,250,0.2) 100%);
                border: 2px solid #ff006e;
                border-radius: 8px;
                color: #ff006e;
                text-decoration: none;
                font-weight: 600;
                transition: all 0.3s ease;
            }
            .back-link:hover {
                box-shadow: 0 0 20px rgba(255,0,110,0.4);
                transform: translateY(-2px);
            }
        </style>
    </head>
    <body>
        <header class="site-header">
        <img src="{{ team.logo }}" alt="team logo" class="logo">
        <h1>{{ team.name }}</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('team') }}">Team</a>
            <a href="{{ url_for('writeups') }}">Writeups</a>
        </nav>
        </header>

        <main class="container">
        <div class="error-container">
            <h1 class="error-code">500</h1>
            <h2 class="error-title">Server Error</h2>
            <p class="error-message">Something went wrong on our end. Our team is investigating the issue. Please try again later.</p>
            <a href="{{ url_for('index') }}" class="back-link">← Back to Home</a>
        </div>
        </main>

        <footer class="site-footer">
        <p>&copy; {{ team.name }} — Server error</p>
        </footer>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
