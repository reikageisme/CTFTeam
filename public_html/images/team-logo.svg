<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer shield shape -->
  <path d="M 30 5 L 50 15 L 50 30 Q 30 50 30 50 Q 30 50 10 30 L 10 15 Z" 
        fill="none" stroke="url(#logoGrad)" stroke-width="2.5" filter="url(#glow)"/>
  
  <!-- Inner flag symbol -->
  <g transform="translate(30, 25)">
    <!-- Flag pole -->
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#00ff88" stroke-width="1.5"/>
    
    <!-- Flag wave -->
    <path d="M 0 -8 Q 8 -8 8 -3 Q 8 2 0 2" fill="none" stroke="#00d4ff" stroke-width="2" stroke-linecap="round"/>
    
    <!-- CTF indicator: small squares -->
    <rect x="1" y="-6" width="1.5" height="1.5" fill="#00ff88"/>
    <rect x="1" y="-3.5" width="1.5" height="1.5" fill="#00d4ff"/>
    <rect x="1" y="-1" width="1.5" height="1.5" fill="#00ff88"/>
  </g>
  
  <!-- Hexagon accent at bottom -->
  <g transform="translate(30, 45)">
    <polygon points="0,-3 2.6,-1.5 2.6,1.5 0,3 -2.6,1.5 -2.6,-1.5" 
             fill="none" stroke="url(#logoGrad)" stroke-width="1.5" opacity="0.7"/>
  </g>
</svg>
